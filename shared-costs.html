<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Shared Expenses</title>
		<link rel="icon" href="images/favicon-dollar.ico">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<!-- Font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="page-header">
			<h2>SHARED EXPENSES</h2>
		</div>
		<div class="entry">
			<form id="user_inputs">
				<div id="dynamicInput">
					<div id="roommate-paid"></div>
				</div>
				<button type="button" class="btn btn-space btn-add" value="Add roommate" onClick="addInput();"><i class="fa fa-user-plus fa-lg"></i></button>
			</form>

			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-space calculate" value="Calculate" onClick="displayPayments();">Calculate</button>
				<button id="clear" type="button" class="btn btn-space clear" value="Clear" >Clear</button>
			</div>
		</div><hr>

		<ul class="list-group">
			<div id="roommate-owes"></div>
		</ul>

		<!-- Handlebars templates -->
		<script id="roommate-paid-template" type="text/x-handlebars-template">
			<div>{{name}} has paid: <input type="number" name="{{name}}" value="{{paid}}"></div>
		</script>
		<script id="roommate-owes-template" type="text/x-handlebars-template">
			<div><li class="list-group-item">{{name}} owes: {{owes}}</li></div>
		</script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
		<script src="js/general.js"></script>
	</body>
</html>
